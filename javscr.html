<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet4.css">
    <title>calculator</title>
</head>
<body>
    <div class="pic">
    <img src="/logo.png">
    </div>
    <div class="calu">
     <h4> JS - Arithmatic operation</h4>
     </div>
     <div class="ent">
     <input type="text"  class="sty" placeholder="Enter A" id="num1"/>
     <input type="text" class="sty" placeholder="Enter B" id="num2"/>
     <input type="text" class="sty" placeholder="Result" id="result"/> <br>
     <div class="button">
        <button class="button1" id="add">ADD</button>
        <button class="button2" id="sub">SUBTRACT</button>
        <button class="button3" id="mul">MULTIPLY</button>
        <button class="button4" id="div">DIVISION</button>
        <button class="button5" id="squ">SQUORE ROOT OF A+B</button>
        <button class="button6" id="inc">INCREAMENT A</button>
        <button class="button7" id="dec" >DECREMENT B</button>
     </div>


    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
